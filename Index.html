<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Button with Fallback</title>
</head>
<body>
  <h2>View AR Model</h2>
  <p>Tap the button below to launch AR (iPhone Safari only):</p>

  <a rel="ar" href="https://modelviewer.dev/shared-assets/models/Astronaut.usdz" id="ar-button">
    <button style="font-size: 18px; padding: 10px 20px; background-color: #007aff; color: white; border: none; border-radius: 8px;">
      View in AR
    </button>
  </a>

  <p id="fallback-message" style="display: none; color: red;">
    AR Quick Look is only supported on iPhone/iPad using Safari.
  </p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

      if (!(isIOS && isSafari)) {
        const arButton = document.getElementById("ar-button");
        if (arButton) {
          arButton.style.display = "none";
        }

        const fallback = document.getElementById("fallback-message");
        if (fallback) {
          fallback.style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
